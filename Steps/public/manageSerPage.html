		<!-- Start Modal -->
	  <div class="modal fade" id="editModalOpen" role="dialog">
	    <div class="modal-dialog" style="width:800px;">

	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Edit this Service</h4>
	        </div>
	        <div class="modal-body">


	                <form class="form-horizontal" method="post" id="editService">

	                 <div class="form-group">
	                 <label class="col-md-4 control-label" for="serviceName">Buyer or Seller</label>
	                    <div class="btn-group" data-toggle="buttons" style="margin-left:15px;">

	                      <label class="btn btn-primary">
	                        <input type="radio" name="options" id="option1" autocomplete="off"> Buyer
	                      </label>
	                      <label class="btn btn-primary">
	                        <input type="radio" name="options" id="option2" autocomplete="off"> Seller
	                      </label>
	                      </div>
	                    </div>

	                <!-- Text input-->
	                <div class="form-group">
	                  <label class="col-md-4 control-label" for="serviceName">Service Name</label>
	                  <div class="col-md-6">
	                  <input id="serviceName" name="serviceName" placeholder="Insert Service Name here" class="form-control input-md" type="text">

	                  </div>
	                </div>

	                <!-- Textarea -->
	                <div class="form-group">
	                  <label class="col-md-4 control-label" for="serviceDescription">Description</label>
	                  <div class="col-md-6">
	                    <textarea class="form-control" id="serviceDescription" name="serviceDescription"></textarea>
	                  </div>
	                </div>

	                <!-- Select Basic -->
	                <div class="form-group">
	                  <label class="col-md-4 control-label" for="selectbasic">Deadline</label>
	                  <div class="col-md-2">
	                    <select id="month" name="month" class="form-control">
	                      <option value="1">January</option>
	                      <option value="2">February</option>
	                      <option value="3">March</option>
	                      <option value="4">April</option>
	                      <option value="5">May</option>
	                      <option value="6">June</option>
	                      <option value="7">July</option>
	                      <option value="8">August</option>
	                      <option value="9">September</option>
	                      <option value="10">October</option>
	                      <option value="11">November</option>
	                      <option value="12">December</option>
	                    </select>
	                  </div>
	                  <div class="col-md-2" onClick="hideDays()">
	                    <select id="day" name="day" class="form-control">
	                      <option value="1">1</option>
	                      <option value="2">2</option>
	                      <option value="3">3</option>
	                      <option value="4">4</option>
	                      <option value="5">5</option>
	                      <option value="6">6</option>
	                      <option value="7">7</option>
	                      <option value="8">8</option>
	                      <option value="9">9</option>
	                      <option value="10">10</option>
	                      <option value="11">11</option>
	                      <option value="12">12</option>
	                      <option value="13">13</option>
	                      <option value="14">14</option>
	                      <option value="15">15</option>
	                      <option value="16">16</option>
	                      <option value="17">17</option>
	                      <option value="18">18</option>
	                      <option value="19">19</option>
	                      <option value="20">20</option>
	                      <option value="21">21</option>
	                      <option value="22">22</option>
	                      <option value="23">23</option>
	                      <option value="24">24</option>
	                      <option value="25">25</option>
	                      <option value="26">26</option>
	                      <option value="27">27</option>
	                      <option value="28">28</option>
	                      <option class="February" value="29">29</option>
	                      <option class="February" value="30">30</option>
	                      <option class="April June September November February" value="31">31</option>
	                    </select>
	                  </div>
	                  <div class="col-md-2">
	                    <select id="year" name="year" class="form-control">
	                      <option value="2015">2015</option>
	                      <option value="2016">2016</option>
	                      <option value="2017">2017</option>
	                      <option value="2018">2018</option>
	                      <option value="2019">2019</option>
	                    </select>
	                  </div>

	                  <script>
	                  function hideDays() {
	                      var month = document.getElementById("month");
	                      if(month.value == 2)
	                      {
	                          $('option.February').hide();
	                      }
	                      else if(month.value == (4||6||9||11))
	                      {
	                          $('option.February').show();
	                          $('option.April').hide();
	                      }
	                      else
	                      {
	                          $('option.February').show();
	                      }
	                  }
	                  </script>

	                </div>

	                <!-- Select Basic -->
	                <div class="form-group">
	                  <label class="col-md-4 control-label" for="servicePrice">Price</label>
	                  <div class="col-md-6">
                        <select style="visibility:hidden; position:absolute;" id="servicePrice" name="servicePrice" class="form-control">
	                      <option value="10">$10</option>
	                      <option value="20">$20</option>
	                      <option value="30">$30</option>
	                    </select>
	                    <select id="servicePrice" name="servicePrice" class="servicePrice form-control">
	                      <option value="10">$10</option>
	                      <option value="20">$20</option>
	                      <option value="30">$30</option>
	                    </select>
	                  </div>
	                </div>

	                <!-- Button -->
	                <div class="form-group">
	                  <label class="col-md-4 control-label" for="serviceSubmit"></label>
	                  <div class="col-md-4 btn-group">
	                    <button type="submit" class="btn btn-primary">Submit</button>
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	                  </div>
	                </div>


	                </form>

	        </div>
	        <div class="modal-footer">

	        </div>
	      </div>

	    </div>
	  </div>

    function showBuyingHideSelling()

	{
		$("#BuyingTable").hide();
		$("#SellingTable").show();
	}
    </script>

    <script type="text/x-handlebars-template" id="selling-service-post-template">


									<!-- Feed Entry -->
									<a id={{name}} class="list-group-item editableList" href="#"><font>{{description}}</font>

										<!--this service is no longer pending. Both parties agree with this. should be hidden until both parties agree to this service.-->
										{{#if buyerAccepeted }}
											{{#if sellerAccepted}}
										<span id={{objectId}}    class="glyphicon glyphicon-ok pull-right" style="margin-right:10px;"></span>
											{{else}}
											<!--this service is still pending. No one agreed to do this service. This should be hidden when both parties agree to this service.-->
											<span onClick="goToGoogle()" data-value={{objectId}} class="glyphicon glyphicon-transfer pull-right" style="margin-right:10px;"></span>

											{{/if}}
										{{else}}
										<!--this service is still pending. No one agreed to do this service. This should be hidden when both parties agree to this service.-->
										<span onClick="goToGoogle()" class="glyphicon glyphicon-transfer pull-right" style="margin-right:10px;"></span>
										{{/if}}

									</a>

								  </script>
    <script type="text/x-handlebars-template" id="buying-service-post-template">

                                    <!-- Feed Entry -->
   				<a id={{objectId}} class="list-group-item editableList" data-value={{objectId}}  ><font>{{name}}</font>
						<!--Remove this Service from the list-->
						 <span onclick="deleteService(this.getAttribute('data-value'))" data-value={{objectId}}  class="glyphicon glyphicon-remove pull-right"  id=delete-service></span>
							<!--Edit this Service from the list-->
							<span  onClick="editService(this.getAttribute('data-value'))" data-value={{objectId}} class="glyphicon glyphicon-pencil pull-right" style="margin-right:10px;"></span>
							<!--this service is no longer pending. Both parties agree with this. should be hidden until both parties agree to this service.-->
							{{#if buyerAccepeted }}
								{{#if sellerAccepted}}
							<span id={{objectId}}    class="glyphicon glyphicon-ok pull-right" style="margin-right:10px;"></span>
								{{else}}
								<!--this service is still pending. No one agreed to do this service. This should be hidden when both parties agree to this service.-->
								<span onClick="goToGoogle()" data-value={{objectId}} class="glyphicon glyphicon-transfer pull-right" style="margin-right:10px;"></span>

								{{/if}}
							{{else}}
								<!--this service is still pending. No one agreed to do this service. This should be hidden when both parties agree to this service.-->
								<span onClick="goToGoogle()" data-value={{objectId}} class="glyphicon glyphicon-transfer pull-right" style="margin-right:10px;"></span>

							{{/if}}
					</a>

     </script>
