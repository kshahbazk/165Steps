    <div class="container" id="wrap">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-7 col-sm-6">
                    <img class="img-responsive img-center" src="../images/sjsu.jpg" id="deskpic">
                    <!--<h3 style="margin-left:20px;">Services</h3>-->
                </div>
                <div class="col-md-5 col-sm-6">
                    <h2>Join One23</h2>
                    <h5 id="signup_heading">Register with your SJSU email<h5>

                    <form class="form-group" method="post">
                        <div class="row">
                            <div class="col-md-6 col-sm-6" id="col_first">
                                <input type="text" class="form-control" autofocus id="inputFirstName" placeholder="First name" name="firstname"><br>
                            </div>
                            <div class="col-md-6 col-sm-6" id="col_last">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last name" name="lastname"><br>
                            </div>
                        </div>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email"><br>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"><br>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="confirmpassword"><br>
                        <br>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
